<script>

// Timer Settings  //

jQuery(function($) {
  $('div#clock').countdown("1970/01/01 00:00", function(event) {
    var $this = $(this);
    switch(event.type) {
      case "seconds":
      case "minutes":
      case "hours":
      case "days":
      case "weeks":
      case "daysLeft":
        $this.find('span#'+event.type).html(event.value);

        break;
      case "finished":
        $this.hide();
        break;
    }
  });
});
</script>
